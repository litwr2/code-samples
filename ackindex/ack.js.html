<script>
function ack(n,x,y){
   if(n==0)return y+1;
   if(y==0){
     if(n==1)return x;
     if(n==2)return 0;
     return 1;
   }
   return ack(n-1,x,ack(n,x,y-1));
}
var d=new Date();
var f=ack(1,1,30000);
var e=new Date();
document.write(f,' ',e.getTime()-d.getTime());
</script>
